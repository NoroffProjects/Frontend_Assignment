<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="./index.js" type="text/javascript"></script>
    <title>Tech Shop</title>
</head>
<body>
    <div class="content">
        <header> Tech Shop</header>
        <table>
            <tr>
                <th>
                    <div class="balance-content">
                        <h2>Joe Banker</h2> <!-- Fix the closing h2 tag -->
                        <div>
                            <table>
                                <!-- Balance Row -->
                                <tr>
                                    <th>
                                        <p>Balance</p>
                                    </th>
                                    <th>
                                        <p id="balance-amount">200 kr.</p>
                                    </th>
                                </tr>
                                <!-- Loan Row -->
                                <tr>
                                    <th>
                                        <p>Loan</p>
                                    </th>
                                    <th>
                                        <p id="loan-amount">0 kr.</p>
                                    </th>
                                </tr>
                            </table>
                        </div>
                        <button class="loan-button" onclick="getALoan()">
                            Get a loan
                        </button>
                        <button id="repay-loan-button" onclick="repayLoan()" style="visibility: hidden;">
                            Repay loan
                        </button>
                    </div>
                </th>
                <th>
                    <div class="work-content">
                        <h2> Work </h2>
                        <div>
                            <table>
                                <!-- Pay Row -->
                                <tr>
                                    <th>
                                        <p>Pay</p>
                                    </th>
                                    <th>
                                        <p id="pay-amount">0 kr.</p>
                                    </th>
                                </tr>
                            </table>
                            <div class="work-content-buttons">
                                <button id="bank-button" onclick="transferSalaryToBankAccount()">
                                    Bank
                                </button>
                                <button id="work-button" onclick="work()">
                                    Work
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="laptop-content">
                        <select id="laptop-select" onchange="onLaptopChange()">
                            
                        </select>
                        <!-- Laptop Information -->
                        <div>
                            <table>
                                <tr>
                                    <th>
                                        <img id="laptop-image"/>
                                    </th>
                                    <th>
                                        <div>
                                            <h2 id="laptop-title">

                                            </h2>
                                            <p id="laptop-description">

                                            </p>
                                        </div>
                                    </th>
                                    <th>
                                        <div>
                                            <h2 id="laptop-price"></h2>
                                            <button id="buy-button" onclick="buyLaptop()">
                                                Buy Now
                                            </button>
                                        </div>
                                    </th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </th>
            </tr>
        </table>
    </div>
    <script type="text/javascript">
        setLaptopSelectOptions();
        setLaptopElements();
    </script>
</body>
</html>
